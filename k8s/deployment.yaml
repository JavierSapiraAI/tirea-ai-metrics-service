apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service
  namespace: langfuse
  labels:
    app: metrics-service
    component: metrics
    part-of: langfuse-observability
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
        component: metrics
        part-of: langfuse-observability
    spec:
      serviceAccountName: metrics-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
      - name: metrics-service
        image: ${ECR_REGISTRY}/metrics-service:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3001
          protocol: TCP

        env:
        # Langfuse Configuration
        - name: LANGFUSE_URL
          value: "http://langfuse-web:3000"

        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: public-key

        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: langfuse-secrets
              key: secret-key

        # AWS Configuration
        - name: AWS_REGION
          value: "eu-west-2"

        - name: GROUND_TRUTH_BUCKET
          value: "llm-evals-ground-truth-dev"

        # Service Configuration
        - name: POLL_INTERVAL
          value: "60000"

        - name: GROUND_TRUTH_CACHE_TTL
          value: "900000"

        - name: LOG_LEVEL
          value: "info"

        - name: PORT
          value: "3001"

        # Processing Configuration
        - name: MAX_TRACES_PER_POLL
          value: "100"

        - name: RETRY_ATTEMPTS
          value: "3"

        - name: RETRY_DELAY
          value: "1000"

        # Node.js Configuration
        - name: NODE_ENV
          value: "production"

        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi

        livenessProbe:
          httpGet:
            path: /live
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL

      # Pod anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - metrics-service
              topologyKey: kubernetes.io/hostname
